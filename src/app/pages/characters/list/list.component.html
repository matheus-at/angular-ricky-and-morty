<div class="cards-list">
  <a class="list-item" *ngFor="let character of characters">
    <mat-card class="mat-card mat-focus-indicator character-card">
      <div class="img-wrapper">
        <img [src]="character.image" [alt]="character.name">
      </div>
      <div class="info-wrapper">
        <mat-card-content>
          <mat-card-title>{{character.name}}</mat-card-title>
        </mat-card-content>
      </div>
      <mat-card-footer>

      </mat-card-footer>
    </mat-card>
  </a>
</div>
